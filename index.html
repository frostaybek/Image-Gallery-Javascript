<html>
<head>
	<title>Image Gallery</title>
	<!-- import bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<!-- import our own stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<!-- import jQuery -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="header">Image Gallery</h1>
		<div class="row">
			<div class="col-md-3">
				<img class="crop-img"
					src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
					alt="graffittied building" />
			</div>
			<div class="col-md-3">
				<img class="crop-img" src="https://images.pexels.com/photos/707046/pexels-photo-707046.jpeg?auto=compress&cs=tinysrgb&w=600"
					alt="display of cheese" />
			</div>
			<div class="col-md-3">
				<img class="crop-img"
					src="https://images.pexels.com/photos/1075947/pexels-photo-1075947.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
					alt="synethesizer workshop" />
			</div>
			<div class="col-md-3">
				<img class="crop-img"
					src="https://images.pexels.com/photos/2676096/pexels-photo-2676096.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
					alt="City night" />
			</div>
		</div>
		<!--
			this is the large image which is
			on a row of its own. 
			I will change it source in the 
			javascript
		-->
		<div class="row">
			<div class="col-md-12">
				<img id="bigImage" class="large-img" src="img_1.jpg" alt="graffittied building" />
			</div>
		</div>
	</div>
	<script>
		// when we click on the thumbnail
		// we set the src attribute of the 
		// big image to be the same as the 
		// src of the image we have clicked on
		// ("this"). This loads the same
		// image file into the big image
		$(".crop-img").click(function () {
			$("#bigImage").attr('src',
				$(this).attr('src'));
		});
	</script>
</body>
</html>
